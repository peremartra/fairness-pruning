task: esbbq_gender
dataset_path: BSC-LT/EsBBQ  # Asegúrate de que las mayúsculas coincidan con el repo en HF
dataset_name: Gender        # Coincide con el config_name del dataset_info
output_type: multiple_choice
test_split: test
doc_to_text: "Contexto: {{context}}\nPregunta: {{question}}\nRespuesta:"

# CAMBIO CLAVE 1: Opciones de respuesta
# Sustituimos 'ans2' por una frase en español estándar para que el modelo la reconozca.
# 'ans0' y 'ans1' se mantienen dinámicos porque contienen los grupos sociales (ej. "hombres", "mujeres").
doc_to_choice: ["{{ans0}}", "{{ans1}}", "No se puede determinar"]

# CAMBIO CLAVE 2: Target directo
# Como 'label' ya es un entero (0, 1, 2) según tu dataset_info, esto funciona directo.
doc_to_target: label

metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true

dataset_kwargs:
  trust_remote_code: true
